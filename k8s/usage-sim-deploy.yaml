apiVersion: apps/v1
kind: Deployment
metadata:
  name: usage-sim-api
  namespace: energy-saver-ai
  labels:
    app: usage-sim-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: usage-sim-api
  template:
    metadata:
      labels:
        app: usage-sim-api
    spec:
      containers:
        - name: usage-sim-api
          image: <your-registry>/usage-sim-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
            failureThreshold: 5
