services:
  usage-sim-api:
    build:
      context: ./usage-sim-api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - energy-saver-network

  recommendation-api:
    build:
      context: ./recommendation-api
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - USAGE_API=http://usage-sim-api:8000
      - DEFAULT_LANGUAGE=de
      - AI_SAFE_MODE=true
    depends_on:
      - usage-sim-api
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - energy-saver-network

networks:
  energy-saver-network:
    driver: bridge